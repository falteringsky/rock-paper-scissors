<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper and scissors</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="main.js"></script> -->
</head>
<body class="body">
    <div id="header">Rock, Paper & Scissors</div>

    <div class="score">
        <div class="playerScore">
            <h2 class="nameTags">Player</h2>
            <p class="p-count">0</p>
        </div>
        <div class="computerScore">
            <h2 class="nameTags">AI</h2>
            <p class="c-count">0</p>
        </div>
    </div>

    <div class="move"><h1 class="cyberpunk">Your move?</h1></div>
    <div class="rounds"><h1 class="cyberpunk glitched">Moves Left: 5</h1></div>
    <hr />

    <div class="buttons">
        <button class="but-rock">
            <span class="btn__content">Rock</span>
            <span class="btn__glitch"></span>
            <span class="btn__label">r25</span>
        </button>
        <button class="but-paper">
            <span class="btn__content">Paper</span>
            <span class="btn__glitch"></span>
            <span class="btn__label">r25</span>
        </button>
        <button class="but-scissors">
            <span class="btn__content">Scissors</span>
            <span class="btn__glitch"></span>
            <span class="btn__label">r25</span>
        </button>
    </div>

    <div class="final-results"></div>
    <div id="footer"></div>
    <button class="reload-page"></button>

    <script src="main.js"></script>
</body>
</html>
