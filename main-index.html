<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper and scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <div id="header">Rock, Paper & Scissors</div>
    
    <div class="move">Your move?</div>

    <div id="score">
        <div class="rounds">Rounds left: 5</div>
        <div class="playerScore">
            <h2>Player</h2>
            <p class="p-count">0</p>
        </div>
        <div class="computerScore">
            <h2>AI</h2>
            <p class="c-count">0</p>
        </div>
    </div>

    <div id="buttons">
        <button class="but but-rock">Rock</button>
        <button class="but but-paper">Paper</button>
        <button class="but but-scissors">Scissors</button>
    </div>

    <div class="final-results"></div>
    <div id="footer"></div>
    <button class="reload-page"></button>
</body>
</html>
